<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Your Farmers</title>
    <style>
        /* Base styling for body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Main header styling */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Tip button styling */
        .tip-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s;
        }

        .tip-button:hover {
            background-color: #45a049;
        }

        /* Learn more link styling */
        .learn-more {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .learn-more:hover {
            text-decoration: underline;
            color: #004d99;
        }

        /* Paragraph styling */
        p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Footer paragraph styling */
        .footer-note {
            margin-top: 20px;
            font-style: italic;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Text -->
        <h1>Thank You for Tipping Your Farmers!</h1>
        <p>Click "Tip" to proceed.</p>

        <!-- Tip Button -->
        <a href="chapa_pay.html">
            <button class="tip-button">TIP</button>
        </a>

        <!-- Learn More Link -->
        <p>
            Click <a class="learn-more" href="about_farmers.html">Learn More</a> to hear from your farmers, their stories, and view your farms.
        </p>

        <!-- Footer Explanation Text -->
        <p class="footer-note">
            How Tip works: tips are pooled together and shared equally by the farmers at the end of each month.
        </p>
    </div>
</body>
</html>
